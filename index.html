<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Tic Tac Toe Fo' Sho!</title>
</head>

<body>
    <div class='container'>
        <div class='row title'>
            <div class='col-md-12'>Tic Tac Toe Fo' Sho</div>
        </div>
        <div class='row board'>
            <div class='col-md-4 col-sm-4 col-xs-4'>
                <div type='button' class="btn btn-default btn-xl" id='a' value='0'></div>
                <div type='button' class="btn btn-default btn-xl" id='d'></div>
                <div type='button' class="btn btn-default btn-xl" id='g'></div>
            </div>
            <div class='col-md-4 col-sm-4 col-xs-4'>
                <div type='button' class="btn btn-default btn-xl" id='b'></div>
                <div type='button' class="btn btn-default btn-xl" id='e'></div>
                <div type='button' class="btn btn-default btn-xl" id='h'></div>
            </div>
            <div class='col-md-4 col-sm-4 col-xs-4'>
                <div type='button' class="btn btn-default btn-xl" id='c'></div>
                <div type='button' class="btn btn-default btn-xl" id='f'></div>
                <div type='button' class="btn btn-default btn-xl" id='j'></div>
            </div>
        </div>
        <div class='row clear'>
            <input type='button' class='col-md-12 btn btn-default btn-lg' value='New Game'>
        </div>
    </div>
    <script src='js/main.js'></script>
</body>

</html>
