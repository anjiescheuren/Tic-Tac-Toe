<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
<link href='https://fonts.googleapis.com/css?family=Catamaran:700,800,900' rel='stylesheet' type='text/css'>    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Tic Tac Toe Fo' Sho!</title>
</head>

<body>
    <div class='container'>
        <div class='row title'>
            <div class='col-md-12 col-sm-12 col-xs-12'>Tic Tac Toe Fo' Sho</div>
        </div>
        <div class='row banner'>
            <div class='col-md-12 col-sm-12 col-xs-12' id='banner'></div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-12 col-xs-12 form group'>
            <div class='player'>
              <label for="usr">Player X</label>
              <input type="text" class="form-control player1" placeholder="Enter name" id="usr">
            </div>
            <div class='player'>
              <label for="usr">Player O</label>
              <input type="text" class="form-control player2" placeholder="Enter name" id="usr">
            </div>
            <div class='player warning'>Player X always goes first!</div>
          </div>
          <div class='col-md-8 col-sm-12 col-xs-12'>
            <div class='row board'>
                <div class='col-md-4 col-sm-4 col-xs-4'>
                    <div type='button' class="btn btn-default btn-xl" id='a'></div>
                    <div type='button' class="btn btn-default btn-xl" id='b'></div>
                    <div type='button' class="btn btn-default btn-xl" id='c'></div>
                </div>
                <div class='col-md-4 col-sm-4 col-xs-4'>
                    <div type='button' class="btn btn-default btn-xl" id='d'></div>
                    <div type='button' class="btn btn-default btn-xl" id='e'></div>
                    <div type='button' class="btn btn-default btn-xl" id='f'></div>
                </div>
                <div class='col-md-4 col-sm-4 col-xs-4'>
                    <div type='button' class="btn btn-default btn-xl" id='g'></div>
                    <div type='button' class="btn btn-default btn-xl" id='h'></div>
                    <div type='button' class="btn btn-default btn-xl" id='j'></div>
                </div>
            </div>
          </div>
        </div>
        <div class='row clear'>
            <input type='button' class='col-md-12 btn btn-default btn-lg' value='New Game'>
        </div>
      </div>
    <script src='js/main.js'></script>
</body>

</html>
